name: Docker Image CI (build and push to dockerhub)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}  
        DOCKER_TOKEN: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ragade/info-weather:$(date +%s)
    - name: docker push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/info-weather
